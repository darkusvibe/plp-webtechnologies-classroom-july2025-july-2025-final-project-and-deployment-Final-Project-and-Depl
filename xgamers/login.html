<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - XGamer Technologies</title>
  <link rel="stylesheet" href="get.css">
</head>
<body>

  <header class="login-header">
    <h1>Welcome to XGamer Technologies</h1>
    <p>Please log in or create an account to continue.</p>
  </header>

  <main class="login-container">
    <!-- Login Form -->
    <div class="login-form">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Create Account Form -->
    <div class="create-account-form">
      <h2>Create Account</h2>
      <form id="create-account-form">
        <div class="form-group">
          <label for="create-name">Name:</label>
          <input type="text" id="create-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="create-email">Email:</label>
          <input type="email" id="create-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="create-password">Password:</label>
          <input type="password" id="create-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </main>

  <script src="infer.js"></script>
</body>
</html>
